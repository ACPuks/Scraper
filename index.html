<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" charset="utf-8" src="http://mbostock.github.com/d3/d3.js"></script>
    <meta http-equiv="refresh" content="600">
</head>
<body>
    <div id="viz"></div>
    <script type="text/javascript">
    d3.text("data.csv", function(datasetText) {

        var read = d3.csv.parseRows(datasetText);

        var tble = d3.select("#viz")
            .append("table").attr("class", "sortable")
            .style("border-collapse", "collapse")
            .style("border", "2px black solid");

        tble.append("thead").append("tr")
            .selectAll("th")
            .data(["Pakkumine", "Hind","Leht", "Aeg"])
            .enter().append("th")
            .text(function(d){return d;});

        tble.append("tbody")
            .selectAll("tr").data(read)
            .enter().append("tr")
            .selectAll("td")
            .data(function(d){return d;})
            .enter().append("td")
            .text(function(d){return d;});
    });
    
    </script>
</body>
</html>
